<style type="text/css">
  a {
    text-decoration:  none;
    color:            #069;
    outline:          none;
  }

  /* TODO: change to artdeco's secondary button style once they fix firefox zoom out outline missing issue */
  #fc_sl1 .follow-start {
    background-color: transparent;
    border: 1px solid #008cc9;
    border-radius: 2px;
    box-sizing: border-box;
    color: #008cc9;
    cursor: pointer;
    display: inline-block;
    font-size: 15px;
    font-weight: 600;
    height: 32px;
    line-height: 32px;
    overflow: hidden;
    padding: 0 16px;
    position: relative;
    text-align: center;
    text-decoration: none;
    transition-duration: 167ms;
    transition-property: background-color,box-shadow,color;
    transition-timing-function: cubic-bezier(0,0,.2,1);
    vertical-align: middle;
    z-index: 0;
    box-shadow: inset 0 0 0 1px transparent,inset 0 0 0 3px transparent;
  }

  #fc_sl1 .follow-start:hover {
    box-shadow: inset 0 0 0 1px #0077b5,inset 0 0 0 3px transparent;
    color: #0077b5;
  }

  #fc_sl1 .follow-start:active {
    box-shadow: inset 0 0 0 1px #0077b5,inset 0 0 0 2px #005e93,inset 0 0 0 3px transparent;
    color: #005e93;
  }

  #fc_sl1.ad {
    width: 300px;
    height: 250px;
    padding: 12px;
    border-width: 1px;
    border-style: solid;
    border-color: rgba(0, 0 , 0, .15);
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    position: relative;
  }

  #fc_sl1 .pic-container {
    width: 138px;
    margin: 0 auto;
    display: table;
    position: relative;
  }

  #fc_sl1 .pic-container.no-company {
    width: 70px;
  }

  #fc_sl1 .pic-container.no-profile {
    width: 70px;
  }

  #fc_sl1 .image-brand {
    max-height: 128px;
    margin-bottom: 0;
  }

  #fc_sl1 .image-brand .profile-image {
    width: 70px;
    vertical-align: top;
    display: table-cell;
    border-radius: 50%;
  }

  #fc_sl1 .profile-image + .company-logo {
    padding-left: 16px;
  }

  #fc_sl1 .image-brand .company-logo {
    width: 64px;
    height: 64px;
    display: table-cell;
    vertical-align: middle;
    position: relative;
  }

  #fc_sl1 .company-logo img {
    border: 3px solid transparent;
    border-radius: 6px;
    display: block;
    max-width: 64px;
    max-height: 64px;
    margin: 0 auto;
  }

  #fc_sl1 .image-brand .entity-ghost-company {
    width: 64px;
    height: 64px;
    box-sizing: border-box;
    background-clip: content-box;
    border-radius: 4px;
    background-image: url('/sc/h/9qf1dv558e0hwesyramnew9nu');
    background-color: #8C68CB;
    display: block;
    margin: 3px;
  }

  #fc_sl1 .profile-img {
    background-color: #b6b9bc;
  }

  #fc_sl1 .title-container {
    display: table-cell;
    vertical-align: middle;
  }

  #fc_sl1 .bottom-card, #fc_sl1 .top-card {
    width: 100%;
    text-align: center;
    margin: 8px 0;
    display: table;
  }

  #fc_sl1 .top-card {
    height: 32px;
  }

  #fc_sl1 .top-card h2 {
    bottom: 0;
    color: rgba(0,0,0,.55);
    font-weight: 400;
    font-size: 13px;
    line-height: 16px;
    max-height: 32px;
    overflow: hidden;
  }

  #fc_sl1 .bottom-card {
    margin-top: 4px;
    max-height: 60px;
    height: 48px;
  }

  #fc_sl1 .bottom-card .company-name {
    font-weight: 600;
  }

  #fc_sl1 .bottom-card h2 {
    color: rgba(0,0,0,.7);
    font-weight: 400;
    font-size: 15px;
    line-height: 20px;
    max-height: 60px;
    overflow: hidden;
  }

  #fc_sl1 footer {
    text-align: center;
  }

  /* single cta styles starts */
  #fc_sl1.single-cta .image-brand {
    margin-top: 34px;
  }
  /* single cta styles ends */

  .pic-container .company-logo a:hover + .hovercard {
    opacity: 100;
    visibility: visible;
  }

  #fc_sl1 .profile-image + .company-logo .hovercard {
    left: 0px;
  }

  .hovercard {
    color: rgba(0,0,0,.7);
    font-weight: 400;
    font-size: 13px;
    line-height: 16px;
    background-clip: padding-box;
    background-color: #fff;
    border: 1px solid rgba(0,0,0,.1);
    border-radius: 2px;
    box-shadow: 0 1px 2px rgba(0,0,0,.1);
    box-sizing: border-box;
    min-width: 100px;
    max-width: 205px;
    opacity: 0;
    padding: 7px 16px;
    position: absolute;
    text-align: center;
    transition: visibility 0s linear .2s,opacity .2s linear;
    visibility: hidden;
    z-index: 999;
    top: 80px;
    left: -14px;
  }

  .hovercard::after {
    border-color: transparent;
    border-style: solid;
    border-width: 0 8px;
    border-bottom: 8px #fff solid;
    content: "";
    height: 0;
    width: 0;
    top: -8px;
    left: 50%;
    margin-left: -9px;
    position: absolute;
  }

  .hovercard::before {
    border-color: transparent;
    border-style: solid;
    border-width: 0 9px;
    border-bottom: 9px rgba(0,0,0,.1) solid;
    content: "";
    height: 0;
    width: 0;
    top: -10px;
    left: 50%;
    margin-left: -10px;
    position: absolute;
  }

  .hidden {
    display: none;
  }

</style>




<style type="text/css">
  .adchoices-wrapper {
    position: relative;
    width: 100%;
  }

  .adchoices {
    z-index: 1;
    position: absolute;
    right: 0;
  }

  .adchoices-icon-row {
    position: relative;
    text-align: right;
    padding: 5px 5px 6px 0;
  }

  .adchoices.horizontal > .adchoices-icon-row {
    width: auto;
    float: right;
  }

  .adchoices-icon > svg {
    height: 16px;
    width: 16px;
    color: #737373;
    vertical-align: top;
  }

  .adchoices-label-wrapper {
    padding-right: 2px;
    position: relative;
  }

  .adchoices.horizontal .adchoices-label-wrapper {
    margin: 1px 4px 0 0;
    display: inline-block;
  }

  .adchoices-label {
    position: relative;
    display: none;
    box-shadow: 1px 1px 2px 1px #737373;
    background: white;
    border: 1px solid #BFBFBF;
  }

  .adchoices.horizontal .adchoices-label {
    box-shadow: -1px 1px 2px 1px #737373;
  }

  .adchoices-label.active {
    display: flex;
  }

  .adchoices-label:after,
  .adchoices-label:before {
    content: '';
    display: block;
    position: absolute;
    top: -8px;
    border-style: solid;
  }

  .adchoices.horizontal .adchoices-label:after,
  .adchoices.horizontal .adchoices-label:before {
    bottom: auto;
  }

  .adchoices-label:after {
    right: 9px;
    top: -6px;
    border-color: transparent transparent white transparent;
    border-width: 3px 5px 3px 5px;
  }

  .adchoices.horizontal .adchoices-label:after {
    right: -6px;
    top: 6px;
    border-color: transparent transparent transparent white;
    border-width: 5px 3px 5px 3px;
  }

  .adchoices-label:before {
    right: 8px;
    top: -9px;
    border-color: transparent transparent #BFBFBF transparent;
    border-width: 4px 6px 4px 6px;
  }

  .adchoices.horizontal .adchoices-label:before {
    right: -9px;
    top: 5px;
    border-color: transparent transparent transparent #BFBFBF;
    border-width: 6px 4px 6px 4px;
  }

  .adchoices-label-icon {
    vertical-align: top;
    display: inline-block;
    text-align: center;
    width: 56px;
    position: relative;
  }

  .adchoices-label-icon > svg {
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    color: #737373;
  }

  .adchoices-label-text {
    margin: 0 30px 0 13px;
    display: inline-block;
